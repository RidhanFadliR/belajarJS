<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Enter your to-do here..." required>
            <button type="submit">Submit</button>
        </form>
        <div id="todo-list"></div>
    </div>
    <script src="main.js"></script>
</html>
